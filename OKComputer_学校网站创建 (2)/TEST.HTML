<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form Component</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        iis: { maroon: "#800000", gold: "#C5A059", navy: "#1e293b", cream: "#F9F9F7" },
                    },
                    fontFamily: {
                        serif: ["'Playfair Display'", "serif"],
                        sans: ["'Inter'", "sans-serif"],
                    },
                }
            }
        }
    </script>

    <style>
        .form-step { display: none; }
        .form-step.active { display: block; }
        
        .step-indicator {
            width: 40px; height: 40px;
            border-radius: 50%;
            background: #e2e8f0; color: #64748b;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; transition: all 0.3s ease;
        }
        .step-indicator.active { background: #800000; color: white; box-shadow: 0 4px 6px -1px rgba(128, 0, 0, 0.3); }
        .step-indicator.completed { background: #C5A059; color: white; }
        
        /* Input Styling */
        .form-input {
            border: 1px solid #cbd5e1;
            transition: all 0.3s;
        }
        .form-input:focus {
            border-color: #800000;
            box-shadow: 0 0 0 3px rgba(128, 0, 0, 0.1);
            outline: none;
        }
    </style>
</head>
<body class="bg-iis-cream flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl bg-white rounded-xl shadow-2xl border-t-8 border-iis-maroon overflow-hidden">
        
        <div class="bg-white p-8 text-center border-b border-gray-100">
            <h2 class="font-serif text-3xl font-bold text-iis-navy">Admission Inquiry Form</h2>
            <p class="text-slate-500 mt-2">Session 2025-26 | Ishwar International School</p>
        </div>

        <div class="px-8 py-6 bg-gray-50">
            <div class="flex justify-between items-center max-w-lg mx-auto relative">
                <div class="absolute top-1/2 left-0 w-full h-1 bg-gray-200 -z-10 transform -translate-y-1/2"></div>
                
                <div class="flex flex-col items-center bg-gray-50 px-2">
                    <div class="step-indicator active" id="step-1-indicator">1</div>
                    <span class="text-xs font-bold mt-2 uppercase text-iis-maroon">Student</span>
                </div>
                <div class="flex flex-col items-center bg-gray-50 px-2">
                    <div class="step-indicator" id="step-2-indicator">2</div>
                    <span class="text-xs font-bold mt-2 uppercase text-slate-400">Academic</span>
                </div>
                <div class="flex flex-col items-center bg-gray-50 px-2">
                    <div class="step-indicator" id="step-3-indicator">3</div>
                    <span class="text-xs font-bold mt-2 uppercase text-slate-400">Contact</span>
                </div>
            </div>
        </div>

        <div class="p-8 md:p-10">
            <form id="admission-form">
                
                <div class="form-step active" id="step-1">
                    <h3 class="font-serif text-xl font-bold text-iis-maroon mb-6 flex items-center">
                        <i class="fa-solid fa-user-graduate mr-3"></i> Student Information
                    </h3>
                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-xs font-bold uppercase text-slate-500 mb-1">First Name *</label>
                            <input type="text" required class="form-input w-full p-3 rounded-md bg-gray-50" placeholder="Student First Name">
                        </div>
                        <div>
                            <label class="block text-xs font-bold uppercase text-slate-500 mb-1">Last Name *</label>
                            <input type="text" required class="form-input w-full p-3 rounded-md bg-gray-50" placeholder="Student Last Name">
                        </div>
                        <div>
                            <label class="block text-xs font-bold uppercase text-slate-500 mb-1">Date of Birth *</label>
                            <input type="date" required class="form-input w-full p-3 rounded-md bg-gray-50">
                        </div>
                        <div>
                            <label class="block text-xs font-bold uppercase text-slate-500 mb-1">Gender *</label>
                            <select required class="form-input w-full p-3 rounded-md bg-gray-50">
                                <option value="">Select Gender</option>
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-8 flex justify-end">
                        <button type="button" onclick="nextStep(2)" class="bg-iis-maroon text-white px-8 py-3 rounded-sm font-bold uppercase tracking-wider hover:bg-red-900 transition-colors shadow-lg">
                            Next <i class="fa-solid fa-arrow-right ml-2"></i>
                        </button>
                    </div>
                </div>

                <div class="form-step" id="step-2">
                    <h3 class="font-serif text-xl font-bold text-iis-maroon mb-6 flex items-center">
                        <i class="fa-solid fa-book mr-3"></i> Academic Details
                    </h3>
                    <div class="grid md:grid-cols-2 gap-6">
                        <div class="md:col-span-2">
                            <label class="block text-xs font-bold uppercase text-slate-500 mb-1">Admission Sought For Class *</label>
                            <select required class="form-input w-full p-3 rounded-md bg-gray-50 border-iis-gold">
                                <option value="">-- Select Class --</option>
                                <option>Nursery</option>
                                <option>LKG</option>
                                <option>UKG</option>
                                <option>Class 1 - 5</option>
                                <option>Class 6 - 8</option>
                                <option>Class 9 - 10</option>
                                <option>Class 11 - 12 (Science)</option>
                                <option>Class 11 - 12 (Commerce)</option>
                                <option>Class 11 - 12 (Arts)</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-xs font-bold uppercase text-slate-500 mb-1">Previous School Name</label>
                            <input type="text" class="form-input w-full p-3 rounded-md bg-gray-50" placeholder="Name of last school">
                        </div>
                        <div>
                            <label class="block text-xs font-bold uppercase text-slate-500 mb-1">Last Grade / Percentage</label>
                            <input type="text" class="form-input w-full p-3 rounded-md bg-gray-50" placeholder="e.g. 85%">
                        </div>
                    </div>
                    <div class="mt-8 flex justify-between">
                        <button type="button" onclick="prevStep(1)" class="text-slate-500 font-bold px-6 hover:text-iis-navy">
                            Back
                        </button>
                        <button type="button" onclick="nextStep(3)" class="bg-iis-maroon text-white px-8 py-3 rounded-sm font-bold uppercase tracking-wider hover:bg-red-900 transition-colors shadow-lg">
                            Next <i class="fa-solid fa-arrow-right ml-2"></i>
                        </button>
                    </div>
                </div>

                <div class="form-step" id="step-3">
                    <h3 class="font-serif text-xl font-bold text-iis-maroon mb-6 flex items-center">
                        <i class="fa-solid fa-address-card mr-3"></i> Parent Details
                    </h3>
                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-xs font-bold uppercase text-slate-500 mb-1">Father's Name *</label>
                            <input type="text" required class="form-input w-full p-3 rounded-md bg-gray-50">
                        </div>
                        <div>
                            <label class="block text-xs font-bold uppercase text-slate-500 mb-1">Mobile Number *</label>
                            <input type="tel" required pattern="[0-9]{10}" class="form-input w-full p-3 rounded-md bg-gray-50" placeholder="10 Digit Number">
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-xs font-bold uppercase text-slate-500 mb-1">Email Address</label>
                            <input type="email" class="form-input w-full p-3 rounded-md bg-gray-50" placeholder="parent@example.com">
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-xs font-bold uppercase text-slate-500 mb-1">Residential Address</label>
                            <textarea rows="2" class="form-input w-full p-3 rounded-md bg-gray-50"></textarea>
                        </div>
                    </div>
                    
                    <div class="mt-6 bg-yellow-50 p-4 rounded border border-yellow-100 text-sm text-yellow-800 flex items-start gap-3">
                        <input type="checkbox" required class="mt-1 w-4 h-4 accent-iis-maroon">
                        <span>I authorize Ishwar International School to contact me regarding this admission inquiry.</span>
                    </div>

                    <div class="mt-8 flex justify-between">
                        <button type="button" onclick="prevStep(2)" class="text-slate-500 font-bold px-6 hover:text-iis-navy">
                            Back
                        </button>
                        <button type="submit" class="bg-iis-gold text-iis-navy px-10 py-3 rounded-sm font-bold uppercase tracking-wider hover:bg-yellow-600 transition-colors shadow-lg">
                            Submit Inquiry
                        </button>
                    </div>
                </div>

            </form>
        </div>
    </div>
    <script>
        let currentStep = 1;

        function nextStep(target) {
            // Simple validation check for demo purposes
            const currentEl = document.getElementById(`step-${currentStep}`);
            const inputs = currentEl.querySelectorAll('input[required], select[required]');
            let valid = true;
            inputs.forEach(input => {
                if(!input.value.trim()){
                    input.style.borderColor = "red";
                    valid = false;
                } else {
                    input.style.borderColor = "#cbd5e1";
                }
            });

            if(!valid) return;

            // Animate Out Current Step
            anime({
                targets: `#step-${currentStep}`,
                opacity: [1, 0],
                translateX: [0, -50],
                duration: 300,
                easing: 'easeInQuad',
                complete: () => {
                    document.getElementById(`step-${currentStep}`).classList.remove('active');
                    
                    // Update Indicators
                    document.getElementById(`step-${currentStep}-indicator`).classList.remove('active');
                    document.getElementById(`step-${currentStep}-indicator`).classList.add('completed');
                    document.getElementById(`step-${target}-indicator`).classList.add('active');
                    
                    currentStep = target;
                    const nextEl = document.getElementById(`step-${target}`);
                    nextEl.classList.add('active');
                    
                    // Animate In Next Step
                    anime({
                        targets: nextEl,
                        opacity: [0, 1],
                        translateX: [50, 0],
                        duration: 400,
                        easing: 'easeOutCubic'
                    });
                }
            });
        }

        function prevStep(target) {
            const currentEl = document.getElementById(`step-${currentStep}`);
            
            anime({
                targets: currentEl,
                opacity: [1, 0],
                translateX: [0, 50],
                duration: 300,
                easing: 'easeInQuad',
                complete: () => {
                    currentEl.classList.remove('active');
                    
                    // Update Indicators
                    document.getElementById(`step-${currentStep}-indicator`).classList.remove('active');
                    document.getElementById(`step-${target}-indicator`).classList.remove('completed');
                    document.getElementById(`step-${target}-indicator`).classList.add('active');
                    
                    currentStep = target;
                    const prevEl = document.getElementById(`step-${target}`);
                    prevEl.classList.add('active');
                    
                    anime({
                        targets: prevEl,
                        opacity: [0, 1],
                        translateX: [-50, 0],
                        duration: 400,
                        easing: 'easeOutCubic'
                    });
                }
            });
        }

        // Handle Submission
        document.getElementById('admission-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Show Success Modal
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black/80 z-50 flex items-center justify-center p-4';
            modal.innerHTML = `
                <div class="bg-white rounded-lg p-8 max-w-md text-center animate-fade-in-up">
                    <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4 text-green-600 text-3xl">
                        <i class="fa-solid fa-check"></i>
                    </div>
                    <h3 class="font-serif text-2xl font-bold text-iis-navy mb-2">Inquiry Sent!</h3>
                    <p class="text-slate-600 mb-6">We have received your details. Our admission counselor will call you shortly.</p>
                    <button onclick="this.closest('.fixed').remove()" class="bg-iis-maroon text-white px-6 py-2 rounded-sm w-full font-bold">Close</button>
                </div>
            `;
            document.body.appendChild(modal);
        });
    </script>

</body>
</html>
